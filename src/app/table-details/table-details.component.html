<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position" sticky>
    <th mat-header-cell *matHeaderCellDef> QR Code </th>
    <td mat-cell *matCellDef="let element" routerLink="/details"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> DÃ©signation </th>
    <td mat-cell *matCellDef="let element" routerLink="/details" id="libelle"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol" stickyEnd>
    <th mat-header-cell *matHeaderCellDef> Symbole </th>
    <td mat-cell *matCellDef="let element" routerLink="/details" id="lesSymboles"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
